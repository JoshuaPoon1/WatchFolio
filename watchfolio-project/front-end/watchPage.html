<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch name</title>
    <link rel = "stylesheet" href="../styles/watchPageStyles.css">
    <script src="../watches.js" defer type="module"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../dynamic.js" defer type="module"></script>
</head>
<body>
    <!-- redirect to this page, storing the name in the redirect link ex. .../watchName-->


        <div class="header">
            <img src="../images/Wlogo.png" class="logo">

            <form class="search-form">
                <input
                  type="text"
                  placeholder="&#x1F50E; Search Watch"
                  class="search-bar"
                >
                <ul class="autosuggestion-list">
                  <!--
                  <li class="list">html</li>
                  -->
                </ul>
              </form>

        </div>

    <div class="grid">
     <div class="flex">
        <h1 class="rank"></h1>
        <h1 class="title"></h1>
        <!--inject html-->
     </div>
        <p class="price"></p>
        <div class="flex">
            <div class="widget model_year"></div>
            <div class="widget orange-background-color modelNo"></div>
            <div class="widget green-background-color">-----</div>
        </div>

        <div class="flex">
            <div>
                <span>7d:</span>
                <span class="seven percentage"></p>
            </div>
            <div>
                <span>30d:</span>
                <span class="thirty percentage"></p>
            </div>
            <div>
                <span>1yr:</span>
                <span class="year percentage"></p>
            </div>
        </div>

        <div class="graph"></div>
    </div>
    

</body>
</html>
